<html>
<meta charset="utf-8">
<head>
<style type="text/css">
*{
    margin: 0;
    padding: 0;
}
#picDiv{
    width: 580px;
    height: 490px;    
    margin: 0 auto;
    position: relative;    
}
ul{
    list-style: none;
}
img{
    width: 580px;
    height: 490px;
}
#pics{
    
    position: relative;;
}
#pics li{
    
    position: absolute;
    display: none;
}
#btnBg {
    top: 450px;
    position: relative;
    width: 100%;
    text-align: center;
    display: block;


}
#btnBg li{
    display: inline-block;
    text-align: center;
    height: 20px;
    width: 20px;
    background: gray;
    border-radius:50%; 
    cursor: pointer;
}
#picDiv ul .active{
    background: #6ec3c8;
}
.preNext{
    width: 50px;
    height: 100px;
    background: rgba(0,0,0,0.5);
    color: white;
    position: absolute;
    top: 200px;
    text-align: center;
    line-height: 100px;
    font-size: 30px;
    cursor: pointer;
    display: none;
}
#picDiv:hover .preNext{ display:block;}

#pre{
    left: 0;
}
#next{
    right: 0;
}

</style>
</head>
<body>
    <div id="picDiv">
    <ul id="pics">
        <li class="pic1"><a href=""><img src="images/cute1.bmp"></a></li>
        <li class="pic2"><a href=""><img src="images/cute2.bmp"></a></li>
        <li class="pic3"><a href=""><img src="images/cute3.bmp"></a></li>
        <li class="pic4"><a href=""><img src="images/cute4.bmp"></a></li>
        <li class="pic5"><a href=""><img src="images/cute5.bmp"></a></li>
    </ul>
    <ul id="btnBg">
        <li id="btn btn1"><span>1</span></li>
        <li id="btn btn2"><span>2</span></li>
        <li id="btn btn3"><span>3</span></li>
        <li id="btn btn4"><span>4</span></li>
        <li id="btn btn5"><span>5</span></li>

    </ul>
    <div id="pre" class="preNext"><</div>
    <div id="next" class="preNext">></div>
    </div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
//alert("haha")
    var index=0; 
    $("#pics li").eq(0).show();
    //var index = $(this).index();
    $("#btnBg li").mouseover(function(){
        index = $(this).index();
        $(this).eq(0).stop(true,false).addClass("active").siblings().stop(true,false).removeClass("active")
        //alert($(this).index())       
        $("#pics li").eq(index).stop(true,false).fadeIn().siblings().stop(true,false).fadeOut();
    });



    function showPic(index){
        //index = $(this).index();
        $("#btnBg li").eq(index).stop(true,false).addClass("active").siblings().stop(true,false).removeClass("active")
        //alert($(this).index())       
        $("#pics li").eq(index).stop(true,false).fadeIn().siblings().stop(true,false).fadeOut();
    }
 
/*    //var Timer;
        Timer = setInterval(function(){
        index += 1;
        if (index == 5){
            index=0;
        }       
        showPic(index);
    },1000)
*/
    //clearInterval
    var Timer;
    $("#picDiv").hover(function(){
        clearInterval(Timer)
    },function(){
        Timer = setInterval(function(){
        index += 1;
        if (index == 5){
            index=0;
        }       
        showPic(index);
    },1000)
    })


    $("#next").click(function(){
        if (index==4){
            index=0;
            showPic(index);
        }
        else showPic( ++index );
    });
    $("#pre").click(function(){
        if (index==0){
            index=4;
            showPic(index);
        }
        else showPic(--index);
    })


</script>
</body>
</html>
