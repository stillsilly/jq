<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
  *{
    margin: 0px;
    padding: 0px;
  }
  #main{
    margin: 0 auto;
    height: 100%
  }
  ul{
    list-style: none;

  }

  li{
    
  }
  ul.label li{
    width: 100px;
    height: 20px;
    border: 2px solid black;
    background: gray;
    
    float: left;
  }
  .content{
    clear: both;
  }
  .content li{
    width: 308px;
    height: 200px;
    
    border: 2px solid black;
    background: red;
    display: none;

  }
  .active{
    background: white;
  }
</style>

</head>
<body>
  <div class="main">
  <ul class="label">
    <li>label 1</li>
    <li>label 2</li>
    <li>label 3</li>
  </ul>
  <ul class="content">
    <li>content 1 miemiemie</li>
    <li>content 2 hahaha</li>
    <li>lalala</li>
  </ul>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script>
  //alert("haha");
  $(".content li").eq(0).show();
  $(".label li").hover(function(){
    //alert($(this).index())
    var index = $(this).index();
    $(".content li").eq(index).show().siblings().hide();
  })
</script>
</body>
</html>
